{% extends 'base.html' %}

{% block title %}Start a New Recipe{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Main view</a></li>
  
  <li class="breadcrumb-item active">New recipe</li>
{% endblock %}

{% block content %}

  <form method="post">
    <input type="hidden" id="category" name="category" value="{{ category_pk }}">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Title</label>
      <input type="text" class="form-control" id="id_title" name="title">
    </div>
    <div class="form-group">
      <label for="id_ingredients">Ingredients</label>
      <textarea class="form-control" id="id_ingredients" name="ingredients" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="id_description">Description</label>
      <textarea class="form-control" id="id_description" name="description" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Bake it</button>
  </form>

<div class="sidenav">
  <a href="#home">Home</a>
  <button class="dropdown-btn">Dropdown 
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <a href="#"></a>
    <a href="#"></a>
    <a href="#">Link 3</a>
  </div>
  <a href="#contact">Search</a>
</div>

{% endblock %}
